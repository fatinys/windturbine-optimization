<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Turbine Power Prediction</title>
</head>
<body>
    <h1>Wind Turbine Power Prediction</h1>
    <form method="post">
        <label for="year_built">Year Built:</label>
        <input type="number" id="year_built" name="year_built" required><br><br>

        <label for="hub_height">Hub Height (m):</label>
        <input type="number" id="hub_height" name="hub_height" step="0.1" required><br><br>

        <label for="rotor_diameter">Rotor Diameter (m):</label>
        <input type="number" id="rotor_diameter" name="rotor_diameter" step="0.1" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Predicted Power: {{ prediction }} MW</h2>
    {% endif %}
</body>
</html>
